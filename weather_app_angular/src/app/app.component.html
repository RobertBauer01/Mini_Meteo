<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little Meteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="text-center mt-3">
        <h1 class="h1">Little Meteo</h1>
        <p>Inserisci la città di cui vuoi visualizzare il meteo adesso</p>
    </div>
    <div class="mb-3">
        <input type="text" placeholder="Inserisci la città" class="form-control input_text" id="cityInput">
        <div class="mt-2">
            <button class="btn btn-primary submit" id="submitButton">Invio</button>
        </div>
    </div>
    <div class="mt-5">
        <div class="card" id="weatherCard">
            <div class="d-flex align-items-center">
                <h1 class="card-title name" id="name"></h1>
                <img class="weather-icon" src="" alt="Icona meteo">
            </div>
            <p class="card-text temp"></p>
            <table class="table">
                <tbody>
                    <tr>
                        <td>Condizioni meteorologiche</td>
                        <td class="desc"></td>
                    </tr>
                    <tr>
                        <td>Precipitazioni</td>
                        <td class="precipitation"></td>
                    </tr>
                    <tr>
                        <td>Vento</td>
                        <td class="wind"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<style>
  .weather-icon {
      width: 50px;
      height: auto;
      margin-right: 10px;
  }
</style>
    <script src="app.js"></script>
</body>
</html>
